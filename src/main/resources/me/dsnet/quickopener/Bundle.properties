OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Short-Description=Open the selected file in the filesystem, copy its path, launch a terminal or a custom command.
OpenIDE-Module-Long-Description=<hr>\n\
  <h2 id="this-is-a-fork-the-httpsgithubcomdzsessonaquickopener-netbeans-so-we-can-publish-it-to-the-netbeans-plugin-portal">This is a fork the https://github.com/dzsessona/QuickOpener-NetBeans so we can publish it to the Netbeans Plugin Portal.</h2>\n\
  <hr>\n\
  <p>Sometimes while programming in NetBeans you want to explore a particular file that you are editing on the file system browser, or maybe launch a command in a terminal to do something with it.</p>\n\
  <p><img src="https://raw.githubusercontent.com/drkunibar/QuickOpener-NetBeans/master/qoscreenshots/shot2.png" alt="Plugin toolbar"></p>\n\
  <p>This plugins brings to your NetBeans six action, three of them always available and three of them available when the selected node has a file assiociated with it. In particular:</p>\n\
  <p><em>When the selection has a valid file:</em></p>\n\
  <ul>\n\
  <li><strong>Open the default OS shell</strong> on the location of the file (or its folder) selected.\n\
  <img src="https://raw.githubusercontent.com/drkunibar/QuickOpener-NetBeans/master/qoscreenshots/shot7.PNG" alt="icon">\u00a0</li>\n\
  <li><strong>Open the file system browser</strong> on the location of the file (or its folder) selected.\n\
  <img src="https://raw.githubusercontent.com/drkunibar/QuickOpener-NetBeans/master/qoscreenshots/shot8.png" alt="icon">\u00a0</li>\n\
  <li><strong>Copy to the clipboard</strong> the path of the file selected.\n\
  <img src="https://raw.githubusercontent.com/drkunibar/QuickOpener-NetBeans/master/qoscreenshots/shot9.PNG" alt="icon">\u00a0</li>\n\
  </ul>\n\
  <p><em>Always enabled:</em></p>\n\
  <ul>\n\
  <li><strong>Launch a shell command</strong> (with parameters, customizable on preferences) <img src="https://raw.githubusercontent.com/drkunibar/QuickOpener-NetBeans/master/qoscreenshots/launch.png" alt="icon">\u00a0</li>\n\
  <li><strong>FileSystem browser on any location</strong> (favorites, customizable on preferences)\n\
  <img src="https://raw.githubusercontent.com/drkunibar/QuickOpener-NetBeans/master/qoscreenshots/shot10.png" alt="icon"></li>\n\
  <li><strong>Open a shell on any location</strong> (favorites, customizable on preferences)\n\
  <img src="https://raw.githubusercontent.com/drkunibar/QuickOpener-NetBeans/master/qoscreenshots/shot11.png" alt="icon"></li>\n\
  </ul>\n\
